<body>

    <form action="#" method="post">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea>

        <label>Gender:</label>
        <label for="male">
            <input type="radio"  value="Male" required id="male"  name="gender">Male</label>
        <label for="female">
        <input type="radio" id="female" name="gender" value="Female" required>Female</label>
        <label for="transgender">
        <input type="radio" id="transgender" name="gender" value="Transgender" required>Transgender</label>
       

        <label for="email">Email Id:</label>
        <input type="text" id="email" name="email" required>

        <label for="phone">Phone No.:</label>
        <input type="text" id="phone" name="phone" required>

        <label for="technologies">Known Technologies:</label>
       
            <label for="c">
                <input type="checkbox" id="c" name="technologies" value="C"> C
            </label>
            <label for="java">
                <input type="checkbox" id="java" name="technologies" value="Java"> Java
            </label>
            <label for="angular">
                <input type="checkbox" id="angular" name="technologies" value="Angular JS"> Angular JS
            </label>
            <label for="react">
                <input type="checkbox" id="react" name="technologies" value="ReactJS"> ReactJS
            </label>
            <label for="node">
                <input type="checkbox" id="node" name="technologies" value="Node.js"> Node.js
            </label>
           
           
           

        <label for="activities">Extracurricular activities:</label>
        <textarea id="activities" name="activities" rows="4"></textarea>

        <label for="nationality">Nationality:</label>
        <select id="nationality" name="nationality">
            <option value="select">Select</option>
            <option value="indian">Indian</option>
            <option value="american">American</option>
            <option value="other">Other</option>
        </select>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        </form>
